<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../css_learning/css/general.css">
  <title>JS総合課題</title>
</head>
<body>
  <form onsubmit="return false;">
    <h1>新規投稿</h1>
    <p>タイトル</p>
     <input type="text" size="35" placeholder="タイトルを入力してください。" id="title">
     <!--↓↓タイトル未入力時のメッセージ↓↓-->
     <p class="error" id="errorCreate01"></p>
    <p>内容</p>
     <textarea cols="35" rows="5" placeholder="投稿内容を入力してください。" id="submitContent"></textarea>
     <!--↓↓投稿内容未入力時のメッセージ↓↓-->
     <p class="error" id="errorCreate02"></p>
    <button type="submit" class="submitBtn" id="submitBtn">投稿する</button>
    <p id="statusMessage"></p>
    <ul id="responseResult" class="responseResult">
      <li id="responseTitle" class="posted"></li>
      <li id="responseContent" class="posted"></li>
      <li id="responseId" class="posted"></li>
    </ul>
  </form>
  <h1>投稿済みの記事一覧</h1>
   <div class="frame" id="frame">
     <h2>タイトル</h2>
      <ul id="title_list"></ul>
     <h2>記事内容</h2>
      <ul id="content_list"></ul>
      <div class="function_btns01">
       <button type="button" class="editBtn" id="editBtn">編集する</button>
       <button type="button" class="deleteBtn" id="deleteBtn">削除する</button>
      </div>
   </div>
   <div class="editFrame" id="editFrame">
    <h2>タイトル</h2>
     <ul id="title_list"></ul>
      <input type="text" size="35" id="titleEdit" class="titleEdit">
      <p class="error" id="errorCreate03"></p>
    <h2>記事内容</h2>
     <ul id="content_list"></ul>
     <textarea cols="40" rows="5" id="contentEdit" class="contentEdit"></textarea>
     <p class="error" id="errorCreate04"></p>
     <div class="function_btns02">
      <button type="button" class="updateBtn" id="updateBtn">更新する</button>
      <!--↑更新ボタンを押すとモーダルウィンドウを表示↑-->
      <button type="button" class="cancelBtn" id="cancelBtn">キャンセル</button>
     </div>
   </div>
   <div class="modal_div">
    <div class="modal-container">
      <div class="modal-content">
        <div class="closeModalBtn01" id="closeModalBtn01">
          <span>×</span>
        </div>
        <p>タイトル</p>
        <ul id="updatedTitle"></ul>
        <p>内容</p>
        <ul id="updatedContent"></ul>
        <div class="modal-close02">
          <span>
            <button type="button" class="closeModalBtn02" id="closeModalBtn02">OK</button>
          </span>
        </div>
      </div>
    </div>
   </div>
   <div class="modal_div_delete">
    <div class="modal-container_delete">
      <div class="modal-content_delete">
        <div class="closeModalBtn03" id="closeModalBtn03">
          <span>×</span>
        </div>
        <p>タイトル</p>
        <ul id="deleteTitle"></ul>
        <p>内容</p>
        <ul id="deleteContent"></ul>
        <div class="modal-close04">
          <span>
            <button type="button" class="closeModalBtn04" id="closeModalBtn04">OK</button>
          </span>
        </div>
      </div>
    </div>
   </div>

 </div>
  <script src="../js/general.js"></script>
</body>
</html>
